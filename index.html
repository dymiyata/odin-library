<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="library.css">
</head>

<body>
    <button id="new-book-button">+ New Book</button>
    <dialog id="new-book-dialog">
        <form>
            <label for="ftitle">Title:</label>
            <input type="text" id="ftitle" name="ftitle" value="">
            <label for="fauthor">Author:</label>
            <input type="text" id="fauthor" name="fauthor" value="">
            <label for="fread">Read:</label>
            <input type="checkbox" name="fread" id="fread">
            <input type="button" value="Submit" id="fsubmit">
        </form>
        <button id="close-dialog">cancel</button>
    </dialog>
    <table>
        <thead>
            <th>Title</th>
            <th>Author</th>
            <th>Status</th>
            <th></th>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script src="library.js"></script>
</body>

</html>
